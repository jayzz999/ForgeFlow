services:
  # Backend — FastAPI + WebSocket
  - type: web
    name: forgeflow-api
    runtime: python
    repo: https://github.com/jayzz999/ForgeFlow.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_NOTIFICATION_CHANNEL
        sync: false
      - key: GMAIL_ADDRESS
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: DERIV_APP_ID
        sync: false
      - key: DERIV_API_TOKEN
        sync: false

  # Frontend — Vite Static Site
  - type: web
    name: forgeflow-ui
    runtime: static
    repo: https://github.com/jayzz999/ForgeFlow.git
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
